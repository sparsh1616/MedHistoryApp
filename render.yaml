services:
  # MedHistoryApp Web Service
  - type: web
    name: medhistoryapp
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false # You'll need to set this manually in Render dashboard
    healthCheckPath: /
    plan: starter

  # PostgreSQL Database
  - type: pserv
    name: medhistoryapp-db
    runtime: postgresql
    plan: starter
    ipAllowList: [] # Only accessible by the web service

# Environment groups for shared configuration
envVarGroups:
  - name: shared
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: medhistoryapp-db
          property: connectionString